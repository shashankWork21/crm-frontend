<svg width="300" height="60" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Decision tree - smart algorithmic processing -->
  <g transform="translate(15, 8)">
    <!-- Root node -->
    <circle cx="20" cy="8" r="4" fill="#1a1a1a"/>
    
    <!-- Main branches -->
    <line x1="20" y1="12" x2="20" y2="18" stroke="#1a1a1a" stroke-width="2"/>
    <line x1="20" y1="18" x2="12" y2="26" stroke="#1a1a1a" stroke-width="2"/>
    <line x1="20" y1="18" x2="28" y2="26" stroke="#1a1a1a" stroke-width="2"/>
    
    <!-- Decision nodes -->
    <circle cx="12" cy="26" r="3" fill="#1a1a1a"/>
    <circle cx="28" cy="26" r="3" fill="#1a1a1a"/>
    
    <!-- Final branches -->
    <line x1="12" y1="29" x2="8" y2="36" stroke="#1a1a1a" stroke-width="1.5"/>
    <line x1="12" y1="29" x2="16" y2="36" stroke="#1a1a1a" stroke-width="1.5"/>
    <line x1="28" y1="29" x2="24" y2="36" stroke="#1a1a1a" stroke-width="1.5"/>
    <line x1="28" y1="29" x2="32" y2="36" stroke="#1a1a1a" stroke-width="1.5"/>
    
    <!-- Leaf nodes -->
    <circle cx="8" cy="36" r="2" fill="#1a1a1a"/>
    <circle cx="16" cy="36" r="2" fill="#1a1a1a"/>
    <circle cx="24" cy="36" r="2" fill="#1a1a1a"/>
    <circle cx="32" cy="36" r="2" fill="#1a1a1a"/>
  </g>
  
  <!-- Professional typography -->
  <text x="60" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#1a1a1a" letter-spacing="-0.5px" text-anchor="start" alignment-baseline="central">Smart Algorhythm</text>
</svg>